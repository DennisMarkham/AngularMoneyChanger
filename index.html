<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">
  <input type="number" ng-model="amount" placeholder = "0.00" step = 0.01> 


  <select ng-model = "inCur">
  	<option value = 1.00 selected>US dollar</option>
  	<option value = .089>CAD</option>
  	<option value = .01>Yen</option>
  </select>

  <select ng-model ="outCur">
  	<option value = 1.00>US dollar</option>
  	<option value = 1.12>CAD</option>
  	<option value = 100.00>Yen</option>
  </select>



  <span>{{amount * inCur * outCur | number: 2}}</span>
</div>

</body>
</html>
